<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login Modal</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-[#F9ECED]">
      <!-- Card Container-->
      <div
        class="flex flex-col md:flex-row m-6 md:m-6 shadow-2xl rounded-2xl space-y-10 md:space-y-0 bg-white relative"
      >
        <!-- Left Side -->
        <div class="p-6 md:p-20">
          <!-- Top Content -->
          <div class="font-bold text-3xl">Log In</div>
          <p class="max-w-sm pr-8 mt-4 text-slate-600 font-thin">
            Log in to your account to upload or download pictures, videos or
            music.
          </p>
          <input
            type="text"
            class="w-full p-6 mt-12 outline-black border border-slate-300 rounded-lg"
            placeholder="Enter your email address"
          />
          <!-- Middle Content -->
          <div
            class="flex flex-col md:flex-row space-y-6 md:space-y-0 items-center justify-between mt-6"
          >
            <a
              href="#"
              class="block no-underline text-center text-[#26829B] font-thin"
              >Forgot password</a
            >
            <button
              class="w-full md:w-auto p-6 px-10 mt-8 bg-[#26829B] text-white rounded-lg font-bold hover:opacity-90 transition hover:-translate-y-1 duration-300 hover:shadow-lg outline-none flex items-center justify-center space-x-3"
            >
              <span>Next</span>
              <div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
                  />
                </svg>
              </div>
            </button>
          </div>
          <!-- line -->
          <div class="w-full border-t border-slate-300 mt-10"></div>
          <!-- Bottom Content -->
          <div class="text-center text-slate-500 text-sm mt-5 font-thin">
            or login with
          </div>
          <!-- Buttons -->
          <div
            class="flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0 md:space-x-4 mt-5 font-thin text-lg"
          >
            <button
              class="p-2 rounded-md outline-none border border-gray-300 w-full flex space-x-3 items-center justify-center"
            >
              <img src="./images/facebook.png" class="w-9 h-9" alt="" />
              <span>Facebook</span>
            </button>
            <button
              class="p-2 rounded-md outline-none border border-gray-300 w-full flex space-x-3 items-center justify-center"
            >
              <img src="./images/google.png" class="w-9 h-9" alt="" />
              <span>Google</span>
            </button>
          </div>
        </div>
        <div
          class="cursor-pointer absolute rounded-full bg-slate-200 font-medium p-2 md:bg-white -top-5 right-4 md:top-4 hover:-translate-y-1 transition duration-200 group"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 group-hover:opacity-60"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </div>
        <!-- Right Side -->
        <img
          src="./images/image.jpg"
          class="md:w-[430px] hidden md:block rounded-r-2xl"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
